<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döner-Trainer</title>
    <link rel="stylesheet" href="Döner-Trainer.css">

    <script src="Vector.js"></script>
    <script src="Person.js"></script>
    <script src="Ingredient.js"></script>
    <script src="Salad.js"></script>
    <script src="RedCabbage.js"></script>
    <script src="Onion.js"></script>
    <script src="Corn.js"></script>
    <script src="Tomato.js"></script>
    <script src="DoenerKebap.js"></script>
    <script src="Lahmacun.js"></script>
    <script src="Yufka.js"></script>
    <script src="Main.js"></script>
</head>

<body>
    <h1>Happy Döner</h1>
    <form id="settings">
        <fieldset>
            <legend>Quantity</legend>
            <label for="quantityStaff">Staff</label>
            <input type="number" name="quantityStaff" step="1" min="2" max="6" value="2">
            <label for="quantityCustomer">Customer</label>
            <input type="number" name="quantityCustomer" step="1" min="1" max="5" value="1">
        </fieldset>
        <fieldset>
            <legend>Time</legend>
            <label for="restPeriodOfStaff">Rest Period: </label> <br>
            <label for="1min">1min.</label>
            <input type="radio" name="restPeriodOfStaff" value="1" id="1">
            <label for="2min">2min.</label>
            <input type="radio" name="restPeriodOfStaff" value="2" id="2">
            <label for="3min">3min.</label>
            <input type="radio" name="restPeriodOfStaff" value="3" id="3">

            <br>
            <label for="customerPerMin">Customer come per:</label>
            <br>
            <label for="1min">1min.</label>
            <input type="radio" name="customerPerMin" value="1" id="1">
            <label for="2min">2min.</label>
            <input type="radio" name="customerPerMin" value="2" id="2">
            <label for="3min">3min.</label>
            <input type="radio" name="customerPerMin" value="3" id="3">
        </fieldset>
        <fieldset>
            <legend>Capacity</legend>
            <label for="capacityOfMaterials">Materials</label>
            <input type="range" name="capacityOfMaterials" step="1" min="0" max="30" value="5">
            <label for="capacityOfContainers">Containers</label>
            <input type="range" name="capacityOfContainers" step="1" min="0" max="1000" value="250">
        </fieldset>
        <button type="button" id="startGameButton">Start Game</button>

    </form>

    <canvas width="1200" height="800" id="canvas"></canvas>
    <div id="container">
        <div id="storage">
            <label for="capacityOfMaterials">Storage</label>

        </div>
        <div id="container-storage">
            <label for="capacityOfMaterials">Container-Storage</label>

        </div>
        <div id="order">
            <label for="capacityOfMaterials">Order</label>

        </div>
    </div>
    <br>
    <footer>
        <a>Neslisah Koc © 2022</a>
    </footer>
</body>

</html>
